name: custom:com.dtc.extension.hashicorpvault
version: 0.0.3
minDynatraceVersion: "1.227"
author:
  name: Aaron Philipose

prometheus:
  - group: Hashicorp_Vault_Barrier 
    interval: 1m
    metrics:
      - key: com.dtc.extension.vault_barrier_get
        value: metric:vault_barrier_get
        type: gauge
metrics:
  - key: com.dtc.extension.vault_barrier_get
    metadata: 
      displayName: 50th Percentile of Vault Barrier Get
      unit: Second
